<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Заявка на грузоперевозку</title>
        <link rel="stylesheet" href="style.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
    </head>

    <body>
        <div class="header">
            <div class="header-options">
                <p>ОТПРАВКА</p>
                <p>ПОСМОТРЕТЬ СТАТУС ГРУЗА</p>
                <p>ДЛЯ ПАРТНЕРОВ</p>
            </div>
            <p>ЛИЧНЫЙ КАБИНЕТ</p>
        </div>
        <div class="form">
        <form action="" method="get" class="trucking-form">
            <div class="request">
                <p>Оставить заявку на перевозку груза</p>
            <div class="full-name">
                <label for="full-name">ФИО</label>
                <input id="full-name" name="full-name" type="text"/>
            </div>
            <div class="email">
                <label for="email">E-mail</label>
                <input id="email" name="email" type="email" placeholder="ushakovv.yar@gmail.com"/>
            </div>
            <div class="city">
                <label for="city">Город</label>
                <select id="city" name="city">
                    <option value="Tomsk">Томск</option>
                    <option value="Novosibirsk">Новосибирск</option>
                    <option value="Kemerovo">Кемерово</option>
                </select>
            </div>
            </div>
            <div class="button">
                <button>Оставить заявку</button>
            </div>
        </form>
        </div>

        <div class="bottom">
            <p>© ООО «ТомАвто», 2010–2022</p>
        </div>

    </body>
</html>
